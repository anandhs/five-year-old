{{ define "main" }}
<section class="hero">
  <h1>{{ .Site.Title }}</h1>
  <p class="lead">{{ .Site.Params.description }}</p>
</section>

<section class="card">
  <h2>Posts</h2>
  <ul class="post-list">
    {{ range (where .Site.RegularPages "Section" "posts").ByDate.Reverse }}
    <li>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
</section>
{{ end }}
