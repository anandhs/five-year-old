{{ define "main" }}
<section class="hero">
  <h1>{{ .Site.Title }}</h1>
  <p class="lead">{{ .Site.Params.description }}</p>
</section>

<section class="cards">
  <div class="card">
    <h2>Latest posts</h2>
    <ul class="post-list">
      {{ range first 8 (where .Site.RegularPages "Section" "posts") }}
      <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        <span class="meta">{{ .Date.Format "Jan 2, 2006" }}</span>
      </li>
      {{ end }}
    </ul>
    <a class="more" href="{{ "/posts/" | relURL }}">View all â†’</a>
  </div>

  <div class="card">
    <h2>Browse</h2>
    <ul class="link-list">
      <li><a href="{{ "/tags/" | relURL }}">Tags</a></li>
      <li><a href="{{ "/categories/" | relURL }}">Categories</a></li>
      <li><a href="{{ "/archives/" | relURL }}">Archive</a></li>
      <li><a href="{{ "/topics/" | relURL }}">Topics</a></li>
    </ul>
  </div>
</section>
{{ end }}
