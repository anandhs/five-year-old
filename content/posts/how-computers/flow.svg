<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520" role="img" aria-labelledby="title desc">
  <title id="title">Computer data flow</title>
  <desc id="desc">Diagram showing Input to CPU to Memory and Output.</desc>
  <rect width="1200" height="520" fill="#0f2438"/>
  <rect x="60" y="170" width="210" height="150" rx="16" fill="#1d4b73"/>
  <rect x="350" y="170" width="210" height="150" rx="16" fill="#1d4b73"/>
  <rect x="640" y="170" width="210" height="150" rx="16" fill="#1d4b73"/>
  <rect x="930" y="170" width="210" height="150" rx="16" fill="#1d4b73"/>
  <text x="120" y="258" fill="#d9efff" font-size="38" font-family="Verdana, Arial, sans-serif">Input</text>
  <text x="425" y="258" fill="#d9efff" font-size="38" font-family="Verdana, Arial, sans-serif">CPU</text>
  <text x="666" y="258" fill="#d9efff" font-size="32" font-family="Verdana, Arial, sans-serif">Memory</text>
  <text x="974" y="258" fill="#d9efff" font-size="34" font-family="Verdana, Arial, sans-serif">Output</text>
  <path d="M270 245 H350 M560 245 H640 M850 245 H930" stroke="#8dd1ff" stroke-width="8" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="11" refY="6" orient="auto-start-reverse">
      <path d="M0,0 L12,6 L0,12 Z" fill="#8dd1ff"/>
    </marker>
  </defs>
</svg>
