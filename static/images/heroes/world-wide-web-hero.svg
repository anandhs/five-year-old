<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="700" viewBox="0 0 1600 700" role="img" aria-labelledby="title desc">
  <title id="title">World Wide Web cover image</title>
  <desc id="desc">Illustration of connected web nodes and links.</desc>
  <rect width="1600" height="700" fill="#0f2438"/>
  <g stroke="#83c7ff" stroke-width="4" opacity="0.85">
    <line x1="260" y1="190" x2="610" y2="260"/>
    <line x1="610" y1="260" x2="930" y2="170"/>
    <line x1="930" y1="170" x2="1260" y2="290"/>
    <line x1="610" y1="260" x2="760" y2="470"/>
    <line x1="760" y1="470" x2="1120" y2="500"/>
    <line x1="260" y1="190" x2="420" y2="470"/>
    <line x1="420" y1="470" x2="760" y2="470"/>
    <line x1="930" y1="170" x2="760" y2="470"/>
  </g>
  <g fill="#cfeaff">
    <circle cx="260" cy="190" r="24"/>
    <circle cx="610" cy="260" r="28"/>
    <circle cx="930" cy="170" r="24"/>
    <circle cx="1260" cy="290" r="24"/>
    <circle cx="420" cy="470" r="24"/>
