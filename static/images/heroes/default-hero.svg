<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="700" viewBox="0 0 1600 700" role="img" aria-labelledby="title desc">
  <title id="title">Learning article cover</title>
  <desc id="desc">Abstract gradient cover image for blog posts.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1f3a"/>
      <stop offset="100%" stop-color="#1d4f8c"/>
    </linearGradient>
  </defs>
  <rect width="1600" height="700" fill="url(#bg)"/>
  <circle cx="1300" cy="150" r="260" fill="#88c3ff" opacity="0.20"/>
  <circle cx="380" cy="560" r="320" fill="#5aa6ff" opacity="0.16"/>
  <text x="90" y="370" fill="#e8f2ff" font-size="74" font-family="Verdana, Arial, sans-serif" font-weight="700">Learning Blog</text>
</svg>
